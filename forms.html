<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AURA - Italian Restaurant</title>
</head>

<body>
    <header class="d-flex align-items-center">
        <img src="./images/logo1.svg" alt="logo1" id="logo1">
        <div class="book-button">
            <a href="./menu/menu.html">Меню</a>
            <a href="forms.html">Бронь</a>
            <a href="about.html">О нас</a>
            <a href="map.html">Карта столов</a>
            <a href="index.html">На главную</a>
        </div>
    </header>

    <main>  
        <section class="form-section">  
            <h2>Заполните форму</h2>  
            <form id="reservation-form">  
                <div class="form-group">  
                    <label for="name">Введите ваше имя:</label>  
                    <input type="text" id="name" class="form-control" required>  
                </div>  
    
                <div class="form-group">  
                    <label for="phone">Введите ваш номер телефона:</label>  
                    <input type="tel" id="phone" class="form-control" pattern="[\+()\d\s-]+" required>   
                </div>
    
                <div class="form-group">  
                    <label for="date">Выберите дату:</label>  
                    <input type="date" id="date" class="form-control" required>  
                </div>  
    
                <div class="form-group">  
                    <label for="time">Выберите время:</label>  
                    <input type="time" id="time" class="form-control" required>  
                </div>  
    
                <div class="form-group">  
                    <label for="guests">Количество гостей:</label>  
                    <input type="number" id="guests" class="form-control" min="1" max="20" required>  
                </div>  
    
                <div id="reservation-details"></div>  
                <button type="submit" id="confirm-reservation">Отправить заявку</button>  
                <button id="download-data" style="display: none;">Скачать данные бронирования</button>
                <a href="https://ya.cc/m/6HhrtJ" rel="sponsored">Купить на Яндекс Маркете</a>
            </form>  
        </section>  
    </main>

    <script src="script.js"></script>

    <footer class="d-flex">
        <img src="./images/logo1.svg" alt="logo1">
        <div class="contact-info">
            <p>Телефон для бронирования: <strong>+7 (999) 999-99-99</strong></p>
            <p>Адрес: <strong>***</strong></p>
        </div>
        <div class="c text-center">
            <p>&copy; 2024 Ресторан "Aura". Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключаем скрипты Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
